<!DOCTYPE html>

<head>
    <title>Digital Clock With StopWatch & Timer </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <Section class="content">

        <section class="header-container">
            <h1> Digital Clock With StopWatch & Timer</h1>
            <p id="type">Clock</p>
        </section>

        <section class="main-container">
            <section id="clock" class="clock">
                <section class="clock-container">
                    <div class="hours">
                        <p id="clock-hours" class="number">00</p>
                        <p>Hours</p>
                    </div>

                    <div class="minutes">
                        <p id="clock-minutes" class="number">00</p>
                        <p>Minutes</p>
                    </div>

                    <div class="seconds">
                        <p id="clock-seconds" class="number">00</p>
                        <p>Seconds</p>
                    </div>

                    <div class="ampm">
                        <p id="clock-ampm" class="number">00</p>
                        <p>AM/PM</p>
                    </div>
                </section>
                <section class="button-container">
                    <button id="stopwatchBtn"> Stopwatch </button>
                    <button id="timerBtn"> Timer</button>
                </section>
            </section>

            <section id="stopwatch" class="stopwatch" hidden>
                <section class="stopwatch-container">
                    <div class="hours">
                        <p id="stopwatch-hours" class="number">00</p>
                        <p>Hours</p>
                    </div>

                    <div class="minutes">
                        <p id="stopwatch-minutes" class="number">00</p>
                        <p>Minutes</p>
                    </div>

                    <div class="seconds">
                        <p id="stopwatch-seconds" class="number">00</p>
                        <p>Seconds</p>
                    </div>

                    <div class="miliseconds">
                        <p id="stopwatch-miliseconds" class="number">00</p>
                        <p>Miliseconds</p>
                    </div>
                </section>

                <section id="lap">

                </section>

                <section class="button-container">
                    <button id="stopwatch-lapBtn" hidden> Lap </button>
                    <button id="stopwatch-startBtn"> Start </button>
                    <button id="stopwatch-resetBtn"> Reset</button>
                    <button id="stopwatch-backBtn"> Back</button>
                </section>
            </section>

            <section id="timer" class="timer" hidden>

                <section class="timer-container">
                    <div class="hours">
                        <p id="timer-hours" class="number">00</p>
                        <p>Hours</p>
                    </div>

                    <div class="minutes">
                        <p id="timer-minutes" class="number">00</p>
                        <p>Minutes</p>
                    </div>

                    <div class="seconds">
                        <p id="timer-seconds" class="number">00</p>
                        <p>Seconds</p>
                    </div>

                    <div class="miliseconds">
                        <p id="timer-miliseconds" class="number">00</p>
                        <p>Miliseconds</p>
                    </div>
                </section>

                  <section class="button-container">
                    <button id="timer-startBtn"> Start </button>
                    <button id="timer-stopBtn" hidden> Stop </button>
                    <button id="timer-resetBtn"> Reset</button>
                    <button id="timer-backBtn"> Back</button>
                </section>

            </section>
        </section>

    </Section>


    <script type="module" src="script.js"></script>
</body>

</html>
